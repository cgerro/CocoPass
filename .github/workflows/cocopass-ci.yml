name: TEST

on:
    pull_request:
        branches:
            - dev
            
jobs:
    flutter_test:
    name: Test et analyse flutter
    runs-on: ubuntu-latest
    steps:
        -uses: actions/checkout@v3
        -uses: subosito/flutter-action@v2
        with:
            flutter-version: '3.13.0'
            channel: 'stable'
        - run: flutter pub get
        working-direction: ./cocopassflutter
        
        -run: flutter analyze
        working-direction: ./cocopassflutter
        
        -run: flutter test
        working-direction: ./cocopassflutter
