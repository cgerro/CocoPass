name: Flutter CI

on:
  pull_request:
    branches:
      - dev
jobs:
  flutter_test:
    name: Run flutter test and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'
          channel: 'stable'

      - run: flutter pub get
        working-directory: ./cocopassflutter

      - name: List contents of cocopassflutter directory
        run: ls ./cocopassflutter

      - run: flutter analyze
      - run: flutter test
        working-directory: ./cocopassflutter/test
 